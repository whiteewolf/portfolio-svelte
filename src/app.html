<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/images/me.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
        <style>
            
         :root {
    --bg-color: #1a1a1a;
    --text-color: #ffffff;
    --card-bg: #222;
    --button-bg: #333;
    --button-hover: #444;
}

/* Dark Blue Theme */
[data-theme="dark-blue"] {
    --bg-color: #0f172a;
    --text-color: #e2e8f0;
    --card-bg: #1e293b;
    --button-bg: #334155;
    --button-hover: #475569;
}
[data-theme="forest-green"] {
    --bg-color: #2E8B57; /* Sea Green */
    --text-color: #ffffff; /* White for contrast */
    --card-bg: #256b45; /* Darker shade of bg-color */
    --button-bg: #556B2F; /* Dark Olive Green */
    --button-hover: #4CAF50; /* Green */
}

/* Sunset Orange Theme */
[data-theme="sunset-orange"] {
    --bg-color: #FF4500; /* Orange Red */
    --text-color: #ffffff; /* White for contrast */
    --card-bg: #cc3700; /* Darker shade of bg-color */
    --button-bg: #FF6347; /* Tomato */
    --button-hover: #FF7F50; /* Coral */
}

/* Ocean Breeze Theme */
[data-theme="ocean-breeze"] {
    --bg-color: #4682B4; /* Steel Blue */
    --text-color: #ffffff; /* White for contrast */
    --card-bg: #365f8c; /* Darker shade of bg-color */
    --button-bg: #5F9EA0; /* Cadet Blue */
    --button-hover: #20B2AA; /* Light Sea Green */
}

/* Lavender Bliss Theme */
[data-theme="lavender-bliss"] {
    --bg-color: #9370DB; /* Medium Purple */
    --text-color: #ffffff; /* White for contrast */
    --card-bg: #7459af; /* Darker shade of bg-color */
    --button-bg: #BA55D3; /* Orchid */
    --button-hover: #DA70D6; /* Orchid */
}

/* Earthy Tones Theme */
[data-theme="earthy-tones"] {
    --bg-color: #8B4513; /* Saddle Brown */
    --text-color: #ffffff; /* White for contrast */
    --card-bg: #6e3610; /* Darker shade of bg-color */
    --button-bg: #D2B48C; /* Tan */
    --button-hover: #CD853F; /* Peru */
}
/* Dark Gray Theme */
[data-theme="dark-gray"] {
    --bg-color: #181818;
    --text-color: #f0f0f0;
    --card-bg: #222222;
    --button-bg: #333333;
    --button-hover: #444444;
}

/* Dark Red Theme */
[data-theme="dark-red"] {
    --bg-color: #2a0f0f;
    --text-color: #f8e1e1;
    --card-bg: #401b1b;
    --button-bg: #5a2626;
    --button-hover: #7a3a3a;
}

/* White Theme */
[data-theme="white"] {
    --bg-color: #ffffff;
    --text-color: #000000;
    --card-bg: #f8f8f8;
    --button-bg: #dddddd;
    --button-hover: #bbbbbb;
}

/* General Styling */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s ease-in-out;
}

.card {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
}

button {
    background-color: var(--button-bg);
    color: var(--text-color);
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background-color: var(--button-hover);
}
            
            * {
                box-sizing: border-box;
            }
            </style>
    </head>
    <body>
        %sveltekit.head%
        <div style="display: contents">
            %sveltekit.body%
          </div>
    </body>
</html>
